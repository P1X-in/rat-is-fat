[application]

name="Rat is Fat"
main_scene="res://main.xscn"
icon="res://icon.png"
boot_splash="res://loading_screen.png"

[display]

width=1280
height=720
stretch_mode="viewport"
fullscreen=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), jbutton(0, 15), jbutton(0, 16), jbutton(0, 17), jbutton(0, 18), jbutton(0, 19), jbutton(0, 20)]
ui_left=[key(Left), jaxis(0, 0)]
ui_right=[key(Right), jaxis(0, 1)]
ui_up=[key(Up), jaxis(0, 2)]
ui_down=[key(Down), jaxis(0, 3)]

[physics_2d]

default_linear_damp=0.5
default_gravity=0

[platform_input]

xbox_start=7
xbox_right_stick_x=3
xbox_right_stick_y=4
xbox_right_trigger=5
xbox_reverse_trigger=false

[rasterizer]

trilinear_mipmap_filter=false

[render]

thread_model=2
shadows_enabled=false
default_clear_color=#ff000000

[rif]

arcade=true
