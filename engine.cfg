[application]

name="Rat is Fat"
main_scene="res://main.xscn"
icon="res://icon.png"
boot_splash="res://loading_screen.png"

[display]

width=1280
height=720
stretch_mode="viewport"
fullscreen=true

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

default_gravity=0
default_density=0.5

[platform_input]

xbox_start=7
xbox_right_stick_x=3
xbox_right_stick_y=4
xbox_right_trigger=5
xbox_reverse_trigger=false

[rasterizer]

trilinear_mipmap_filter=false

[render]

thread_model=2
shadows_enabled=false
default_clear_color=#ff000000
